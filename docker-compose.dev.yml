version: '3.7'
services:
    app-web:
        build:
            context: ./server
            dockerfile: Dockerfile.dev
        env_file:
            - .env/development.env
        command: python manage.py runserver 0.0.0.0:8000
        ports:
            - 8000:8000
    app-db:
        restart: always
        env_file:
            - .env/development.env
    app-client:
        build:
            context: ./client
            dockerfile: Dockerfile.dev
        volumes:
          - ./client:/home/node/
          - '/home/node/node_modules' # prevents overwriting of node_modules
        ports:
            - 3000:3000
        environment:
          - CHOKIDAR_USEPOLLING=true
        command: npm start
